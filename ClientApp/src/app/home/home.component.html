
<div class="row page-container">
  <div class="col-6">
    <div class="config-container">
      <div class="write-page">
        <mat-form-field class="example-form-field">
          <mat-label>First Name</mat-label>
          <input matInput type="text" [(ngModel)]="userInfo.fName">
          <button *ngIf="userInfo.fName" matSuffix mat-icon-button aria-label="Clear" (click)="userInfo.fName=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" [(ngModel)]="userInfo.lName">
          <button *ngIf="userInfo.lName" matSuffix mat-icon-button aria-label="Clear" (click)="userInfo.lName=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <br />
        <form class="example-form">
          <mat-form-field class="example-form-field">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          </form>
      </div>

    </div>
  </div>
  <div class="col-6">
    <div class="preview-container">
      <div class="cv-page">
        <p id="name">{{userInfo.fName}} {{userInfo.lName}}</p>
        <p id="email">
          <mat-icon id="icon" aria-hidden="false" aria-label="Example home icon">email</mat-icon>
          {{emailFormControl.value}}
        </p>
      </div>
    </div>
  </div>

</div>
